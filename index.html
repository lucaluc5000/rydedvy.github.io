<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ryde | GitHub Site</title>
    <style>
      :root {
        --bg-gradient: linear-gradient(160deg, #2b0a0a, #0a1a2b);
        --bg-alt: #161b22;
        --border: #30363d;
        --text: #c9d1d9;
        --muted: #8b949e;
        --accent: #ffffff;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: var(--bg-gradient);
        color: var(--text);
        line-height: 1.5;
        min-height: 100vh;
      }
      header {
        border-bottom: 1px solid var(--border);
        background: rgba(13, 17, 23, 0.8);
        backdrop-filter: blur(8px);
        position: sticky;
        top: 0;
        z-index: 10;
      }
      .topbar {
        max-width: 1100px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.75rem 1rem;
      }
      .logo {
        font-weight: 700;
        font-size: 1.1rem;
        letter-spacing: -0.01em;
      }
      .nav-links {
        display: flex;
        gap: 1rem;
        font-size: 0.85rem;
      }
      .nav-links a {
        position: relative;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.3rem 0.75rem;
        color: #fff;
        text-decoration: none;
        border: 1px solid transparent;
        border-radius: 6px;
        overflow: hidden;
        transition: border 0.25s ease, background 0.25s ease, transform 0.25s ease;
      }
      .nav-links a::after {
        content: "";
        position: absolute;
        top: -100%;
        left: -20%;
        width: 40%;
        height: 300%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.35) 0%, rgba(255, 255, 255, 0) 70%);
        transform: rotate(20deg);
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .nav-links a:hover::after {
        animation: glint 1.5s linear forwards;
        opacity: 1;
      }
      .nav-links a:hover,
      .nav-links a:focus-visible {
        border: 1px solid rgba(255, 255, 255, 0.4);
        background: rgba(255, 255, 255, 0.05);
        transform: translateY(-1px);
      }
      .hero {
        max-width: 1100px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      .hero-left h1 {
        font-size: 2.2rem;
        margin-bottom: 0.25rem;
      }
      .hero-left p {
        color: var(--muted);
        margin-bottom: 1rem;
      }
      .about-section {
        max-width: 1100px;
        margin: 1.5rem auto 3rem;
        padding: 0 1rem;
      }
      .about-card {
        background: var(--bg-alt);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 1rem;
      }
      .about-card h2 {
        margin-top: 0;
      }
      footer {
        border-top: 1px solid var(--border);
        padding: 1.5rem 1rem 2.5rem;
        text-align: center;
        color: var(--muted);
        font-size: 0.8rem;
      }
      @keyframes glint {
        0% {
          top: -140%;
          left: -40%;
        }
        50% {
          top: -20%;
          left: 120%;
        }
        100% {
          top: -140%;
          left: 140%;
        }
      }
      @media (max-width: 850px) {
        .nav-links {
          display: none;
        }
      }
    </style>
  </head>
  <body id="home">
    <header>
      <div class="topbar">
        <div class="logo">ryde-dev</div>
        <nav class="nav-links">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero-left">
          <h1>Hey, I'm Ryde</h1>
          <p>Creative writer, digital artist, and unexperienced HTML abuser. This page is intended for project display and experimental work.</p>
        </div>
      </section>
    </main>
    <footer>
      © 2025 Ryde — Built on Zero Experience.
    </footer>
  </body>
</html>
